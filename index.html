<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taahirah's World</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div>
      <main>
        <!-- header start -->
        <div>
          <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">
                  <img src="./img/my logo.png" alt="logo" class="logo" />
                  Taahirah's World</a
                >
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div
                  class="collapse navbar-collapse"
                  id="navbarSupportedContent"
                >
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#"
                        >Home</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contact Me</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </header>
        </div>
        <!-- header end -->

        <!-- main section start -->
        <!-- main section end -->

        <!-- about section start -->
        <!-- about section end -->

        <!-- contact form start -->
        <div>
          <form
            action="https://formspree.io/f/xknayqyj"
            method="POST"
            class="m-3"
          >
            <div class="mb-3">
              <label class="form-label">Name:</label>
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Your Full Name"
              />
            </div>

            <div class="mb-3">
              <label class="form-check-label">Email:</label>
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Your Email Address"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Mobile Number:</label>
              <input
                type="tel"
                name="phoneNum"
                class="form-control"
                placeholder="Your Mobile Number"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Message:</label>
              <textarea
                name="message"
                class="form-control"
                rows="5"
                placeholder="Leave me a message!"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-light">Submit</button>
          </form>
        </div>
        <!-- contact form end -->

        <!-- footer start -->
        <footer class="pt-3 mt-4 text-body-secondary border-top text-center">
          &copy; A Taahirah Ismail Production <br />
          2023 <br />
          <div class="pt-3">
            <a href="https://github.com/taahirahismail" target="_blank">
             <img src="./img/github (1).svg" alt="gh" class="icons" />   
            </a>
            <a href="">
               <img src="./img/linkedin (1).svg" alt="li" class="icons"/> 
            </a>            
            <img src="./img/facebook (1).svg" alt="fb" class="icons" />
            <img src="./img/instagram (1).svg" alt="in" class="icons" />
            <img src="./img/twitter (1).svg" alt="twt" class="icons" />
          </div>
        </footer>
        <!-- footer end -->
      </main>
    </div>
  </body>
</html>
